<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Flexbox Image Gallery</title>
  </head>
  <body class="flex-center">
    <div class="gallery">
      <div class="panel">
        <img
          src="https://source.unsplash.com/w_UIMfUtFnc/1000x500"
          alt="algae covered mountain walls and rocks, Los Tilos, Isla de la Plama"
        />
        <div class="text-overlay">
          <p class="secondary-text">Hey</p>
          <p class="primary-text">Let's</p>
          <p class="secondary-text">Dance</p>
        </div>
      </div>
      <div class="panel">
        <img
          src="https://source.unsplash.com/QvTrOrhJOJ4/1000x500"
          alt="Arizona Grand Canyon under blue sky"
        />
        <div class="text-overlay">
          <p class="secondary-text">Give</p>
          <p class="primary-text">Take</p>
          <p class="secondary-text">Receive</p>
        </div>
      </div>
      <div class="panel">
        <img
          src="https://source.unsplash.com/AJ8xxudtzxw/1000x500"
          alt="sunrise in Saxon Switzerland national park"
        />
        <div class="text-overlay">
          <p class="secondary-text">Experience</p>
          <p class="primary-text">It</p>
          <p class="secondary-text">Today</p>
        </div>
      </div>
      <div class="panel">
        <img
          src="https://source.unsplash.com/73DaTub6kDU/1000x500"
          alt="blue and yellow macaw perching on a tree"
        />
        <div class="text-overlay">
          <p class="secondary-text">Give</p>
          <p class="primary-text">All</p>
          <p class="secondary-text">You can</p>
        </div>
      </div>
      <div class="panel">
        <img
          src="https://source.unsplash.com/D5LI5NC3f8Q/1000x500"
          alt="Cuillin Hills from Elgol, Isle of Skye, Scotland"
        />
        <div class="text-overlay">
          <p class="secondary-text">Life</p>
          <p class="primary-text">In</p>
          <p class="secondary-text">Motion</p>
        </div>
      </div>
    </div>
    <script src="../src/index.js"></script>
    <noscript
      >Your browser does not support JavaScript. JavaScript is required to use
      this application.</noscript
    >
  </body>
</html>
